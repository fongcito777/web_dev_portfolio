<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pig Latin Translator</title>
        <script type="text/javascript" src="js/pig_latin.js"></script>
    </head>

    <body>
        <h1>Pig Latin Translator</h1>
        <hr />
        <p>Pig Latin is a language game in which words in English are transformed by modifying them, often by adding a made-up
            suffix or by rearranging the initial consonants, creating a playful variation.</p>
        <div>
            <input type="text" id="textToTranslate" />
            <button id="translateButton" onclick="translateToPigLatin()">Translate to Pig Latin</button>
            <br />
            <span id="translatedText"></span>
        </div>
    </body>

</html>
