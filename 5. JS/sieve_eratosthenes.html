<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sieve of Eratosthenes</title>
        <script type="text/javascript" src="js/sieve_eratosthenes.js"></script>
    </head>

    <body>
        <h1>Sieve of Eratosthenes</h1>
        <hr />
        <p>Using the sieve_eratosthenes.js file, you can input a number in the field below and find all prime numbers less than or equal to the given number.</p>
        <div>
            <label for="inputNumber">Enter a number: </label>
            <input type="number" id="inputNumber" />
            <button id="calculateButton" onclick="findPrimes()">Calculate</button>
            <br />
            <strong>Primes: </strong><span id="primeNumbers"></span>
        </div>
    </body>

</html>
