<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Analog Clock</title>
        <script type="text/javascript" src="js/clock.js"></script>
    </head>

    <body onload="startClock()">
        <h1>Analog Clock</h1>
        <hr />
        <canvas id="clock-canvas" width="400" height="400" style="background-color:#333"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("clock-canvas");
            var ctx = canvas.getContext("2d");
            var clockRadius = canvas.height / 2;
            ctx.translate(clockRadius, clockRadius);
            clockRadius = clockRadius * 0.90;
            setInterval(startClock, 1000);
        </script>
        <label id="time-display"></label>
    </body>

</html>
